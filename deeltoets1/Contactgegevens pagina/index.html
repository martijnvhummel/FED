<!DOCTYPE html>
<html>
<head>
    <title>Dit is de titel van de pagina</title>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="Dit is opleiding-pagina van Communication and Multimedia Design." />
    <meta name="author" content="Martijn van Hummel" />
    <meta name="keywords" content="cmd, communication, and, multimedia, design" />
    <meta charset="UTF-8">
<!--     utf-8 betekent westers lettertype. Zorgt ervoor dat je trema's kunt gebruiken zoals ë ö etc -->
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>					
				<li><a href="#opleiding">Opleiding</a></li>
				<li><a href="#onderwijsprogramma">Onderwijsprogramma</a></li>
				<li><a href="#organisatie">Organisatie</a></li>
				<li><a href="#stages_en_projecten">Stages en projecten</a></li>
			</ul>
		</nav>
	</header>
	<main>
	<form>
		<fieldset>
			<legend>Contactgegevens</legend>
			<label for="naam">Naam*</label>
			<input id="naam" type="text" required>
			<label for="email">E-mail*</label>
			<input id="email" type="email" placeholder="voorbeeld@voorbeeld.com" required>
			<label for="straatnaam">Straatnaam*</label>
			<input id="straatnaam" type="text" required>
			<label for="huisnummer">Huisnummer*</label>
			<input id="huisnummer" type="number" required>
			<label for="huisnummer">Huisnummer toevoeging</label>			
			<input id="huisnummer_toevoeging" type="text">
			<label for="postcode">Postcode*</label>
			<input id="postcode" type="text" placeholder="1111AA" pattern="[1-9][[0-9]{3}\s?[a-zA-Z]{2}" required>
			<label for="land">Land*</label>
			<input id="land" type="text" required>
			<label for="telefoonnummer">Telefoonnummer*</label>
			<input id="telefoonnummer" type="tel" required>						
		</fieldset>
		<fieldset>
			<legend>Voorkeuren</legend>
			<label for="lievelingskleur">Lievelingskleur</label>
			<input id="lievelingskleur" type="color">
			<label for="leukste_maand">Leukste maand</label>
			<input id="leukste_maand" type="month">
			<label for="beoordeling">Hoe goed is dit ongeveer? (1 t/m 10)</label>
			<input oninput="amount.value=beoordeling.value" id="beoordeling" name="beoordeling" type="range" min="1" max="10" step="1">
			<output id="output" name="amount" for="beoordeling">Geen</output>
		</fieldset>
		<input type="submit">
	</form>			
	</main>

	<footer>
		<p>Copyright</p>
	</footer>
</body>
</html>
